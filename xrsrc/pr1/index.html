<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <video id="cameraPreview" autoplay playsinline></video>
                <div id="uiContainer" class="mt-3">
                    <button id="startARButton" class="btn btn-primary me-2">Start AR</button>
                    <button id="stopARButton" class="btn btn-danger me-2" style="display: none;">Stop AR</button>
                    <select id="cameraSelect" class="form-select d-inline-block w-auto me-2"></select>
                    <button id="toggleCameraButton" class="btn btn-secondary">Start Camera</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- Optional: modules (OrbitControll etc)-->
   <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"></script>

   <!-- Bootstrap 5 JS (optional, if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
