<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">WebXR Project</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Camera Selection</h5>
                        <select id="camera-select" class="form-select mb-3"></select>
                        <button id="start-camera-btn" class="btn btn-success">Start Camera</button>
                        <button id="stop-camera-btn" class="btn btn-danger d-none">Stop Camera</button>
                        <button id="start-ar-btn" class="btn btn-primary mt-3">Start AR</button>
                        <button id="stop-ar-btn" class="btn btn-warning d-none">Stop AR</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="consoleDiv">

        </div>
        <div id="camera-feed-container" class="d-none">
            <video id="camera-feed" width="100%" height="100%" autoplay></video>
        </div>
        <canvas id="ar-container" class="d-none"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/camera.js" type="module"></script>
    <script src="js/ar.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
